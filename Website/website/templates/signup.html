{% extends "base.html" %} 
{% block title %}Sign In{% endblock %}
{%block content%}
<form method="POST">
    <h3 align="center"> Sign In Page</h1>
    <div class="mb-3">
        <label for="email" class="form-label">Email Address </label>
        <input type="email" class="form-control" id="'email" name='email' placeholder="Ex:name@domain">
    </div>

    <div class="form-group" class="form-label">
        <label for="firstName">First Name </label>
        <input type="text" class="form-control" id="'firstName" name='firstName' placeholder="Ex:name">
    </div>

    <div class="divform-group" class="form-label">
        <label for="">Phone Number </label>
        <input type="text" class="form-control" id="phoneNumber" name='phoneNumber' placeholder="Ex:9876543210">
    </div>
    <div class="divform-group" class="form-label">
        <label for="">FirstLine Address </label>
        <input type="text" class="form-control" id="address" name='address' placeholder="Ex:f">
    </div>
    <div class="divform-group">
        <label for="">Pin Code</label>
        <input type="number" class="form-control" id="pinCode" name='pinCode' placeholder="Ex:Zip Code">
    </div>
    <div class="divform-group">
        <label for="">City </label>
        <input type="text" class="form-control" id="city" name='city' placeholder="Ex:Delhi">
    </div>
    <div class="form-group">
        <label for="password">Password </label>
        <input type="text" class="form-control" id="'password" name='password' placeholder="">
    </div>
    <br>
    <button type='submit' class="btn btn-primary">Submit</button>
</form>
{%endblock%}
