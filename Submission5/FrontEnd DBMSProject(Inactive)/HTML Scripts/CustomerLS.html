<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="firstLogin.css">
    <title>Customer Login</title>
</head>
<body>
    <a href = "FirstLogin.html">        
        <img src = "BackImage.png" id = "backImage">
    </a>
    <h1>Customer Page</h1>
    <div >
        <form>
            <div class="Form">
            First Name:
                <input type="text" name="myName">
            </div>

            <div class="Form">
                Last Name: <input type="text" name="myLastName">
            </div>
            <div class="Form">
                Email : <input type="email" name="myEmail">
            </div>
            <div class="Form">
                Date: <input type="date" name="myDate">
            </div>
            <div class="Form">
                Number : <input type="number" name="myNumber">
            </div>
            <div>
                Buy Membership : <input type="checkbox" name="myEligibility">
            </div>  
            
            <div >
                <label>
                    Gender:                
                </label>  
                
            </div>
            <div>
                Male <input type="radio" name="myGender"> 
            </div>    
            <div>
                Female <input type="radio" name="myGender">
            </div>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
            
        </form>
        <div >
            <a href="customerLogin.html">
                <button class="middleButton">
                    Already User?
                </button>
            </a>
        </div>
    </div>
</body>
</html>
